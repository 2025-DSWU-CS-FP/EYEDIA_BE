spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        hbm2ddl.auto: update

  sql:
    init:
      mode: never

  data:
    redis:
      repositories:
        enabled: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
