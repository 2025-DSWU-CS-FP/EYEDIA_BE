name: eyedia_dev

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  develop:
    # ì‹¤í–‰ í™˜ê²½
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Gradle Caching
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # application-dev.yml
      - name: Copy dev Secret
        env:
          DEV_SECRET: ${{ secrets.APPLICATION_DEV_YML }}
          DEV_SECRET_DIR: src/main/resources
          DEV_SECRET_DIR_FILE_NAME: application-dev.yml
        run: echo $DEV_SECRET | base64 --decode >> $DEV_SECRET_DIR/$DEV_SECRET_DIR_FILE_NAME

      # application-oauth.yml
      - name: Copy oauth Secret
        env:
          DEV_SECRET: ${{ secrets.APPLICATION_OAUTH_YML }}
          DEV_SECRET_DIR: src/main/resources
          DEV_SECRET_DIR_FILE_NAME: application-oauth.yml
        run: echo $DEV_SECRET | base64 --decode >> $DEV_SECRET_DIR/$DEV_SECRET_DIR_FILE_NAME

      # application-jwt.yml
      - name: Copy jwt Secret
        env:
          DEV_SECRET: ${{ secrets.APPLICATION_JWT_YML }}
          DEV_SECRET_DIR: src/main/resources
          DEV_SECRET_DIR_FILE_NAME: application-jwt.yml
        run: echo $DEV_SECRET | base64 --decode >> $DEV_SECRET_DIR/$DEV_SECRET_DIR_FILE_NAME

      # application-ai.yml
      - name: Copy ai Secret
        env:
          DEV_SECRET: ${{ secrets.APPLICATION_AI_YML }}
          DEV_SECRET_DIR: src/main/resources
          DEV_SECRET_DIR_FILE_NAME: application-ai.yml
        run: echo $DEV_SECRET | base64 --decode >> $DEV_SECRET_DIR/$DEV_SECRET_DIR_FILE_NAME

      # application-swagger.yml
      - name: Copy swagger Secret
        env:
          DEV_SECRET: ${{ secrets.APPLICATION_SWAGGER_YML }}
          DEV_SECRET_DIR: src/main/resources
          DEV_SECRET_DIR_FILE_NAME: application-swagger.yml
        run: echo $DEV_SECRET | base64 --decode >> $DEV_SECRET_DIR/$DEV_SECRET_DIR_FILE_NAME

      # YAML ë³‘í•© ì¶©ëŒ ë””ë²„ê¹…ìš© ì¶œë ¥
      - name: Debug YAML files and keys
        run: |
          echo "[ğŸ” ë¡œë“œëœ application-* íŒŒì¼ ëª©ë¡]"
          find src/main/resources -name "application*"

          echo ""
          echo "[ğŸ“‘ ê° íŒŒì¼ ë‚´ server: í‚¤ ì¶œë ¥]"
          grep "^server:" src/main/resources/application* || echo "No server key found"

      # ./gradlew ê¶Œí•œ ì„¤ì •
      - name: ./gradlew ê¶Œí•œ ì„¤ì •
        run: chmod +x ./gradlew

      # Gradle Build
      - name: Build with Gradle
        run: |
          ./gradlew clean
          ./gradlew compileJava
          ./gradlew build --stacktrace --info
        env:
          SPRING_PROFILES_ACTIVE: dev

      # Docker Buildí•˜ê³  DockerHubì— Push
      - name: Docker Build & Push to DockerHub
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}:latest

      # GitHub IPë¥¼ ìš”ì²­
      - name: Get GitHub IP
        id: ip
        uses: haythem/public-ip@v1.2

      # AWS ì„¸íŒ…
      - name: AWS Setting
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-northeast-2

      # GitHub IPë¥¼ AWSì— ì¶”ê°€
      - name: Add GitHub IP to AWS
        run: |
          aws ec2 authorize-security-group-ingress --group-id ${{ secrets.AWS_SG_ID }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32

      # docker-compose.yml íŒŒì¼ EC2ë¡œ ë³µì‚¬
      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.KEY }}
          port: 22
          source: "./docker-compose.yml"
          target: "./eyedia"

      # SSH Keyë¡œ ì„œë²„ì— ì ‘ì†í•˜ê³  docker-compose imageë¥¼ pull ë°›ê³  ì‹¤í–‰í•˜ê¸°
      - name: Access Server with SSH Key, pull and execute docker-compose image
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.KEY }}
          port: 22
          script: |
            cd eyedia
            sudo docker-compose down
            sudo docker-compose pull
            sudo docker-compose up -d
            sudo docker image prune -f

      # Security Groupì—ì„œ Github IPë¥¼ ì‚­ì œ
      - name: Remove Github IP From Security Group
        run: |
          aws ec2 revoke-security-group-ingress --group-id ${{ secrets.AWS_SG_ID }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32
